<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interior Design Showcase</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
  <div class="logo">
    <img src="logo.jpg" alt="Logo" />
    <span class="logo-text">Livspace</span>
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="review.html"> ‚≠êReviews</a>
  </nav>
</header>

  <section class="hero">
    <div class="hero-text">
      <h1>Interior Designers in <span>Hyderabad</span></h1>
      <p>Hassle-free home interiors guaranteed with our best interior designers in Hyderabad</p>
    </div>
  </section>
  <section id="gallery" class="gallery">
    <h2>Before & After</h2>
    <div class="image-pair">
      <img src="before.jpeg" alt="Before">
      <img src="after.jpg" alt="After">
    </div>
  </section>
  <div class="image-track">
    <h1 style="text-align: center;color: #013158;">Our trusted partners</h1>
    <img src="l1.jpg" alt="Image 1">
    <img src="l2.jpg" alt="Image 2">
    <img src="l3.jpg" alt="Image 3">
    <img src="l4.jpg" alt="Image 4">
    <!-- Repeat for smooth loop -->
    <img src="l5.jpg" alt="Image 1">
    <img src="l6.jpg" alt="Image 2">
    <img src="l7.jpg" alt="Image 2">
  </div>

  <section id="contact" class="contact">
    <h2>Get in Touch</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Email" required>
      <textarea placeholder="Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>
    <div class="image-marquee">
  <footer>
    <p> 2025 Elegant Interiors</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
